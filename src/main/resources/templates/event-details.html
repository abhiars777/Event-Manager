<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.title}"></title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 th:text="${event.title}"></h1>
    <p th:text="${event.description}"></p>
    <h2>Attendees</h2>
    <ul>
        <li th:each="attendee : ${event.attendees}" th:text="${attendee.name}"></li>
    </ul>
    <h3>Add Attendee</h3>
    <form th:action="@{/event/{id}/add-attendee(id=${event.id})}" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">RSVP</button>
    </form>
    <h3>Actions</h3>
    <form th:action="@{/event/{id}/reminder(id=${event.id})}" method="post">
        <button type="submit">Send Reminder</button>
    </form>
    <a href="/">Back to Event List</a>
</body>
</html>
